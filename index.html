<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ZTARDIO</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="bg"></div>

<div class="wrapper">
    <h1 class="title">ZTARDIO</h1>

    <div class="card">
        <h2 class="mint-title">Mint details</h2>

        <div class="mint-grid">
            <div class="mint-box"><span>TOTAL ITEMS</span><strong>10000</strong></div>
            <div class="mint-box"><span>MINT PRICE</span><strong>0.008 ZEC</strong></div>
            <div class="mint-box"><span>MINTED</span><strong>1575 / 10000</strong></div>
        </div>

        <div class="progress-wrapper">
            <span class="prog-label">PROGRESS</span>
            <span class="prog-num">1575 / 10000 minted</span>
            <div class="progress-line">
                <div class="bar"></div>
            </div>
        </div>

        <button class="mint-btn">MINT</button>
    </div>
</div>
</body>
</html>
