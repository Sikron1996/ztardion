<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>ZTARDIO</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="bg"></div>

<div class="wrapper">

    <h1 class="title">ZTARDIO</h1>

    <div class="card mint-box">
        <h2>Mint details</h2>
        <div class="mint-grid">
            <div><span>TOTAL ITEMS</span><strong>10000</strong></div>
            <div><span>MINT PRICE</span><strong>0.008 ZEC</strong></div>
            <div><span>MINTED</span><strong>1575 / 10000</strong></div>
        </div>
    </div>

    <div class="card">
        <h3>PROGRESS</h3>
        <div class="progress-line"><div class="bar"></div></div>
        <p class="minted-text">1575 / 10000 minted</p>
    </div>

    <button class="mint-btn" onclick="window.location='mint.html'">MINT</button>

    <div class="card">
        <h3>Recent Transactions</h3>
        <div class="txlist">
            <div class="txitem">tx_01 — +0.0100 ZEC</div>
            <div class="txitem">tx_02 — +0.0500 ZEC</div>
            <div class="txitem">tx_03 — +0.0030 ZEC</div>
        </div>
    </div>

</div>
</body>
</html>
