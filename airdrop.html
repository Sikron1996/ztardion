<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZTARDIO Airdrop</title>
    <link rel="stylesheet" href="style_airdrop.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

<div class="top-bar">
    <a href="index.html" class="back-btn">‚Üê Back to Home</a>
    <div class="logo">ZTARDIO <span>AIRDROP</span></div>
</div>

<div class="overlay"></div>

<div class="airdrop-card">

    <h1>Airdrop Participation</h1>

    <form id="airdropForm">

        <label>Twitter username *</label>
        <input type="text" placeholder="@username" required>

        <div class="step-text">
            <strong>Step 1:</strong> Retweet this post
        </div>

        <a href="https://x.com/puncatsape/status/1991507345940312175?s=46"
           target="_blank"
           class="retweet-btn">
           Open Post & Retweet
        </a>

        <label class="checkbox-row">
            <input type="checkbox" required>
            <span>I confirm I retweeted the post</span>
        </label>

        <label>ZEC Wallet *</label>
        <input type="text" placeholder="t1..." required>

        <button type="submit" class="submit-btn">Submit</button>

    </form>

</div>

</body>
</html>
