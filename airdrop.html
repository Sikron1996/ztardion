<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZTARDIO Airdrop</title>
    <link rel="stylesheet" href="style_airdrop.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

<div class="top-bar">
    <a href="index.html" class="back-btn">‚Üê Back to Home</a>
    <div class="logo">ZTARDIO <span>AIRDROP</span></div>
</div>

<div class="overlay"></div>

<div class="airdrop-card">

    <h1>Airdrop NFT Ztardio</h1>

    <form id="airdropForm">

        <label>Twitter username *</label>
        <input type="text" name="twitter" placeholder="@username" required>

        <div class="step-text">
            <strong>Step 1:</strong> Retweet this post
        </div>

        <a href="https://x.com/puncatsape/status/1991507345940312175?s=46"
           target="_blank"
           class="retweet-btn">
           Open Post & Retweet
        </a>

        <label class="checkbox-row">
            <input type="checkbox" name="confirmRT" required>
            <span>I confirm I retweeted the post</span>
        </label>

        <label>ZEC Wallet *</label>
        <input type="text" name="zec" placeholder="t1..." required>

        <button type="submit" class="submit-btn">Submit</button>

    </form>

</div>

<!-- SUCCESS POPUP -->
<div id="successPopup" class="popup-overlay" style="display:none;">
  <div class="popup-box">
    <h2>Airdrop Submitted!</h2>
    <p>Your airdrop is on the way. Please wait ‚Äî distribution will start soon.</p>

    <button onclick="shareOnX()" class="share-btn">Share on X</button>
    <button onclick="closePopup()" class="close-btn">Close</button>
  </div>
</div>

<script>
function showPopup() {
  document.getElementById("successPopup").style.display = "flex";
}

function closePopup() {
  document.getElementById("successPopup").style.display = "none";

  // –û–ß–ò–©–ï–ù–ù–Ø –í–°–Ü–• –ü–û–õ–Ü–í
  const form = document.getElementById("airdropForm");
  form.reset();
}

function shareOnX() {
  const text = encodeURIComponent("Just joined the $ZTARDIO airdrop! üöÄüî• #ZTARDIO #Zcash");
  const url = encodeURIComponent("https://ztardio.xyz");
  window.open(`https://twitter.com/intent/tweet?text=${text}&url=${url}`, "_blank");
}

document.getElementById("airdropForm").addEventListener("submit", function(event){
    event.preventDefault();
    showPopup();
});
</script>

</body>
</html>
