<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>ZTARDIO • Mint</title>
<link rel="stylesheet" href="style.css">
<style>
.mint-container{
    max-width:700px;
    margin:60px auto;
    padding:30px;
    background:rgba(0,0,0,0.45);
    border-radius:20px;
    color:white;
    text-align:center;
}
.mint-title{
    font-size:42px;
    font-weight:900;
    margin-bottom:20px;
}
.input-box{
    margin-top:25px;
}
input{
    padding:12px;
    border-radius:10px;
    border:none;
    width:200px;
    font-size:18px;
    text-align:center;
}
.big-mint-btn{
    margin-top:35px;
    background:#ffcc33;
    padding:15px 50px;
    border:none;
    border-radius:16px;
    font-size:26px;
    font-weight:bold;
}
a.back{
    display:block;
    margin-top:30px;
    color:white;
    opacity:0.7;
    text-decoration:none;
}
</style>
</head>
<body>
<div class="bg"></div>
<div class="mint-container">
    <div class="mint-title">Mint ZTARDIO</div>

    <p>Price: <strong>0.008 ZEC</strong></p>
    <p>Available: <strong>8425 / 10000</strong></p>

    <div class="input-box">
        <input type="number" min="1" max="20" value="1">
    </div>

    <button class="big-mint-btn">Confirm Mint</button>

    <a href="index.html" class="back">← Back to Home</a>
</div>
</body>
</html>
